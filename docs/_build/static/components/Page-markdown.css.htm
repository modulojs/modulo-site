.TOP { } 

/* Default markdown style */
p,
li {
    margin-bottom: 15px;
    margin-right: 5px;
    margin-left: 0;
    margin-top: 5px;
    font-size: 1.1rem;
    font-family: serif;

    color: var(--color-fg);
    line-height: 1.7;
    font-weight: 400;
}

a {
    color: var(--color-fg);
    text-decoration: none;
    border-bottom: 2px dashed var(--color);
    font-family: sans-serif;
}

a:hover {
    border-bottom: 2px solid var(--color);
}

h1 {
    margin: 100px 0 35px 0;
    font-size: 2.5rem;
    font-weight: 800;
}

h2 {
    margin: 80px 0 22px 0;
    font-size: 2.0rem;
    font-weight: 700;
}

h3 {
    margin: 60px 0 10px 0;
    font-size: 1.5rem;
    font-weight: 600;
}

h4 {
    margin: 40px 0 2px 0;
    font-size: 1.3rem;
    font-weight: 600;
}

h5, h6 {
    text-transform: uppercase;
    padding-left: 10px;
    border-left: 10px solid var(--color);
}

h5 {
    margin: 40px 0 2px 0;
    font-size: 1.15rem;
    font-weight: 500;
}

h6 {
    margin: 10px 0 2px 0;
    font-size: 1rem;
    font-weight: 400;
}

img {
    max-width: 89%;
    margin: 1px 5% 1px 5%;
    padding: 0;
    border-radius: 5px;
    border: 1px solid var(--color-fg);
}

blockquote {
    max-width: 33%;
    float: right;
    border: 1px solid var(--color-fg);
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    line-height: 1.4;
    font-size: 1.05rem;
}

h1 ~ blockquote,
h2 ~ blockquote {
    margin-top: 100px; /* Ensure asides are lined up with headers */
}
h3 ~ blockquote,
h4 ~ blockquote,
h5 ~ blockquote,
h6 ~ blockquote {
    margin-top: 40px; /* Ensure asides are lined up with headers */
}

blockquote > p > strong:first-child {
    color: var(--color);
    display: inline-block;
    border-left: 5px solid var(--color);
    padding-left: 6px;
    left: -11px;
    margin-right: 5px;
    position: relative;
    font-family: sans-serif;
}

blockquote p {
    line-height: 1.4;
    font-size: 0.98rem;
}

code {
    background: #88888844;
    margin: 0 1px 0 1px;
    display: inline-block;
}


:host > iframe,
:host > x-SyntaxHighlighter,
:host > x-QuickDemo,
:host li > x-SyntaxHighlighter {
    border: 1px solid var(--color-fg);
    border-radius: 10px;
    margin: 10px;
    display: block;
    padding: 3px;
}

:host > x-SyntaxHighlighter,
:host li > x-SyntaxHighlighter {
    display: inline-block;
    padding: 10px;
}

@media (max-width: 992px) {
    :host blockquote {
        max-width: none;
        float: none;
        clear: both;
    }
}
