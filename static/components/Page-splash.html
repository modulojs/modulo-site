<div style="margin: 30px; padding:30px;background:var(--bg)">
    <ul>
        <li><h4>Reactive Forms with State and Store</h4> Modulo's state
        subscription and publishing system allows any part of your site to
        instantly react to changing data.</li>

        <li><h4>Fast Web Components</h4> Modulo's web components use a DOM reconciler to
        compute minimum number of DOM changes for fast operations.</li>

        <li><h4>Compiled Templates</h4> Modulo's Template Language pre-compiles
        into JavaScript functions for maximum speed, discarding the source so
        it requires no further parsing or "eval" in production.</li>

        <li><h4>Deep UI Optimization</h4> Modulo is
        no a keeper of secrets.  Instead, every DOM patch gets exposed before
        being applied, enabling levels of per-component DOM control
        unparalleled in other frameworks.</li>
    </ul>
     <p><strong>Hint: Try using the "dark mode" and "theme customizer" switch at the
      top right of the page for a demonstration of page-wide reactions!</strong></p>

<div style="margin: 30px; padding:30px;background:var(--bg)">
    <ul>
        <li><h4>Building and Bundling</h4> Modulo comes with a built-in
        build-tool that bundles, trims, and optimizes your JavaScript, CSS, and HTML
        for near-instant load times without sacrificing capability or
        interactivity.</li>

        <li><h4>Static Sites with Vanishing Components</h4> Modulo's "vanish" component mode
        enables entirely JavaScript-free static sites. By combining that with
        inline JavaScript, you can create paradoxically interactive static-sites where your
        script tags <em>vanish</em> during build!</li>

        <li><h4>Jamstack with Server-Side Rendering</h4> Modulo
        can be run server-side as well, and it's build command will automatically
        pre-render or "dehydrate" web components, preparing them to be
        "re-hydrated" on page load with JavaScript functionality and fresh API
        data</li>

        <li><h4>Single File Framework</h4> <a
        href="https://app.unpkg.com/create-modulo@1.0.0/files/build/starter/static/Modulo.html" download="Modulo.html">Modulo.html</a> is a single file under 2000

        tightly-optimized for maximum code re-use and to trim away build-time
        overhead.</li>
