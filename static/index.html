!DOCTYPE_MODULO(`
<!--
    This is the common "header" across all the pages on this site. Define more
    components here to have them be available with an "x-" prefix, or create
    new libraries and include them in file with <Library -src=...></Library>
-->

<Include>
    <link rel="stylesheet" href="./static/css/site.css" />
    <script src="./static/js/lib/showdown-2.1.0/showdown.min.js"></script>
    <script src="./static/js/cms/config.js"></script>
    <script src="./static/js/cms/main.js"></script>
</Include>

<!--
    Only needed for Editor
    <script src="./static/js/editor/VBrowser.js"></script>
-->

<Include>
    <meta name="robots" content="index, follow" />
    <meta name="charset" charset="utf8" />
    <meta name="content-type" http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="revisit-after" content="30 days" />
</Include>

<Component
    name="Page"
    mode="vanish"
    -src="./components/Page.html"
></Component>

<Component name="ContactForm" -src="./components/ContactForm.html">
    <!-- This ContactForm example component will update based on the state. -->
    <State
        name=""
        subject=""
        subscribe:=true
        text="Enter your comment text here!"
        fields:='["name", "subject", "text", "subscribe"]'
    ></State>
</Component>
