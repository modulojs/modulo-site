##### Example 3: Table Push-Pop
```html=component
<Template>
    <h5>Author</h5> <h5>Title</h5> <div>
        {% if state.list.length %}
            <button on.click=state.list.splice payload:=0>✖</button>
        {% endif %}
    </div> {% for item in state.list %}
        <div>{{ item.author }}</div>
        <div>{{ item.title }}</div>
        <div></div>
    {% endfor %}
    <input state.bind name="item.author" /> <input state.bind name="item.title" />
    <button on.click=state.list.push payload:='{{ state.item|json }}'>+</button>
    {% if state.list.length %}
        <button on.click=state.list.reverse>↕</button> <hr />
        <button on.click=state.list.pop>↶</button>
    {% endif %}
</Template>
<State
    list:=[]
    item:='{"author": "Example", "title": "New item"}'
></State>
<Style>
    :host {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        width: 280px;
        align-items: center;
    }
    input { width: 60px; }
</Style>
```
